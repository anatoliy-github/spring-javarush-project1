<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Tudushka</title>
</head>
<body>
<header class="text-bg-secondary p-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>App Todo</h1>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${allTasks}">
                        <th scope="row" th:text="${task.getId()}"></th>
                        <td th:text="${task.getDescription()}"></td>
                        <td th:text="${task.getStatus()}"></td>
                        <td><button type="button" class="btn btn-success btn-edit" th:attr="data-id=${task.getId()}">Edit</button></td>
                        <td><button type="button" class="btn btn-danger btn-delete" th:attr="data-id=${task.getId()}">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation tasks">
                <ul class="pagination">
                    <li class="page-item" th:each="page : ${page_numbers}">
                        <a th:href="@{/(page=${page})}" class="page-link" th:attr="data-page=${page}" th:text="${page}"></a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
<footer class="text-bg-dark p-3">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>App Todo</h1>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
jQuery(document).ready(function($) {
    $('.btn-delete').on('click', function () {
        let id = $(this).data('id');
        $.ajax({
            url: id,
            type: "DELETE",
            success: function () {
                window.location.reload();
            }
        })
    })
})
</script>
</body>
</html>
